<!DOCTYPE html>
<html lang="en">
<head>

            <nav class="navbar navbar-expand-lg navbar-light navegacion">

            <form id="form" action="" class="form col-6">

                <input name="name" required type="text" id="name" placeholder="Nombre" value="Profe">

                <br>
                <label for="email">Correo electr√≥nico <span>*</span></label>
                <input name="email" type="text" id="email" required placeholder="juan@gmail.com" value="Prueba@coder.online">

                <br>
                <button type="button" id="btn-form" class="btn btn-primary">Suscribirse</button>
            </form>

        </div>
